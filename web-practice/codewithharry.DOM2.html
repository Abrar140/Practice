<body>

    <script>
       document.querySelector(".box").innerHTML
        document.querySelector(".containor").outerHTML  //  '<div class="containor">\n        <div class="box"> hey i am adiv box</div>\n        <div class="box"> hey i am adiv box</div>\n    </div>'

document.querySelector(".containor").attributes// return all attributes   NamedNodeMap {0: class, 1: style, class: class, style: style, length: 2}

document.designMode="on"// to edit website 
document.querySelector(".box").dataset //DOMStringMap {createdby: 'abrar'}

insdiv.innerHTML="i have been done"

document.querySelector(".containor").append(insdiv)//prepend before after replace with
let cont= document.querySelector(".containor")
cont.insertAdjacentHTML("afterbegin","<b>i am bold1</b>")

newele.textContent="i am i"

ids.remove()
